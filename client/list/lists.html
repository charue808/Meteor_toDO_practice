<template name="lists">
	<ul class="lists nav nav-pills nav-stacked">
		<li><input class="name input-medium" placeholder="List Name" type="text" name="name" value="" id="name"></li>
		{{#each lists}}
			{{> listItem}}
		{{/each}}
	</ul>
</template>

<template name="listItem">
	<li class="list"><a href="#">{{name}}<i class="icon icon-trash pull-right removelist"></i></a></li>
</template>
